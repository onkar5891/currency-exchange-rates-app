<div [hidden]="submitted">
    <div class="container">
        <h1 class="h3 text-center">
            Welcome to Currency Exchange Rates App
        </h1>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" name="username" required minlength="5"
                    [(ngModel)]="user.username" #username="ngModel" />
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required
                    </div>
                    <div *ngIf="username.errors.minlength">
                        Username must be at least of 5 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" required minlength="8"
                    pattern="{{passwordRegex()}}" [(ngModel)]="user.password" #password="ngModel" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least of 8 characters
                    </div>
                    <div *ngIf="password.errors.pattern">
                        Password must contain at least one lower + upper case character and number
                    </div>
                </div>
            </div>

            <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Log in</button>
        </form>
    </div>
</div>
